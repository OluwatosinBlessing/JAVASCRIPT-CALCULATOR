<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Assignment</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class ="container">

        <div id ='display'>

        </div>

    <div class="keyboard">


        <div class="topkeys">

            <button class="button" value="allclear" onclick="clear()">AC</button>
            <button class="button" value="delete">DEL</button>
            <button class="button" value="*">*</button>
        </div>
        <div class="otherkeys">
            <button class="button" value="1">1</button>
            <button class="button" value="2">2</button>
            <button class="button" value="3">3</button>
            <button class="button" value="/">/</button>
            <button class="button" value="4">4</button>
            <button class="button" value="5">5</button>
            <button class="button" value="6">6</button>
            <button class="button" value="+">+</button>
            <button class="button" value="7">7</button>
            <button class="button" value="8">8</button>
           <button  class="button" value="9">9</button>
           <button  class="button" value="-">-</button>
        <div class="bottomkeys">
            <button class=button value=".">.</button>
            <button class="button" value="0">0</button>
            <button class="button" id="equals" value="=">=</button>


        </div>



        </div>
    </div>


    </div>
<script src="javascript.js"></script>  
</body>
</html>
