<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Assignment</title>

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="container">

        <div class="screen">
screen

        </div>

    <div class="keyboard">


        <div class="topkeys">

            <button id="ac" data-action="clear">AC</button>
            <button id="del" data-action="delete">DEL</button>
            <button id="multiply" data-action="multiply">*</button>
        </div>
        <div class="otherkeys">
            <button id="1" class="key">1</button>
            <button id="2" class="key">2</button>
            <button id="3" class="key">3</button>
            <button id="divide">/</butto>
            <button id="4" class="key">4</button>
            <button id="5" class="key">5</button>
            <button id="6" class="key">6</button>
            <button id="plus" class="key">+</button>
            <button id="7" class="key">7</button>
            <button id="8" class="key">8</button>
           <button id="9" class="key">9</button>
           <button id="minus" data-action="minus">-</button>
        <div class="bottomkeys">
            <button id="dot" data-action="dot">.</button>
            <button id="0" class="key">0</button>
            <button id="equals" data-action="calculate">=</button>


        </div>



        </div>
    </div>


    </div>
    
</body>
</html>
